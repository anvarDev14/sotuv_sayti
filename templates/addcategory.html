{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Kategoriya qo'shish{% endblock title %}

{% block content %}
<div class="py-3 bg-primary animate__animated animate__fadeInDown">
  <div class="container">
    <a class="text-white" href="{% url 'home' %}">Bosh sahifa</a> /
    <a class="text-white" href="{% url 'addcategory' %}">Kategoriya qo'shish</a>
  </div>
</div>

<div class="container mt-5 animate__animated animate__fadeInUp">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4">
          <h3 class="mb-4 text-center text-primary">Kategoriya qo'shish</h3>
          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-grid mt-3">
              <button type="submit" class="btn btn-success btn-lg rounded-pill">Qo'shish</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
