{% extends 'base.html' %}
{% block title %}Saytga Kirish{% endblock title %}

{% block content %}
<div class="py-3 bg-primary">
  <div class="container">
    <a class="text-white" href="{% url 'home' %}">Bosh sahifa /</a>
    <a class="text-white" href="{% url 'register' %}">Ro'yxatdan O'tish /</a>
    <a class="text-white" href="{% url 'login' %}">Saytga Kirish /</a>
  </div>
</div>

<div class="container mt-5 py-5">
  <div class="row justify-content-center animate__animated animate__fadeInUp">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-lg rounded-4">
        <div class="card-body">
          <h4 class="text-center mb-4 text-primary">Saytga Kirish</h4>

          <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
              <label for="username" class="form-label">Foydalanuvchi nomi</label>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Parol</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Kirish</button>
          </form>

          <div class="mt-3 text-center">
            <p>Hesobingiz yo‘qmi? <a href="{% url 'register' %}" class="text-primary">Ro‘yxatdan o‘ting</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
